<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Приложение Библиотека Бирев Алексей</title>
  </head>

  <body>
    <div class="head-container">
      <div class="head-container-book">
        <h2>Любимые книги</h2>
        <div class="book-list book-list_like">
          <div class="book-box">
            <p class="book-title">Book number 1</p>
            <button>ред.</button>
            <button>прочитал</button>
            <button>читать</button>
            <button>Х</button>
          </div>
        </div>
      </div>
      <div class="head-container-book">
        <h2>Список книг</h2>
        <div class="book-list">
          
        </div>
      </div>
      <div class="head-container-book head-container-book_add-book">
        <h2>Добавить книгу</h2>
        <div class="form-add-book">
          <input
            type="radio"
            id="onload-book"
            name="add-book"
            value="onload-book"
          />
          <label for="onload-book">Загругрузить книгу</label>
          <br />
          <input
            type="radio"
            id="create-book"
            name="add-book"
            value="create-book"
          />
          <label for="create-book">Написать самому</label>
          <br />

          <div id="radio-block"></div>
        </div>
      </div>
    </div>

    <div class="head-container"></div>
    <script type="text/javascript" src="app.js" defer></script>
  </body>
</html>
